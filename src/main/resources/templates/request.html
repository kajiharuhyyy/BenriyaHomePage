<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title>資料請求 | 江南てのひらサポート</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-section {
            background-color: #f8fcf7;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.04);
        }
    </style>
</head>
<body>

<!-- ヘッダー -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- メインコンテンツ -->
<div class="container my-5">
    <div class="form-section mx-auto" style="max-width: 640px;">
        <h2 class="text-center mb-4">📄 資料請求フォーム</h2>
        <p class="text-center">サービス内容を詳しくご案内する資料を無料でお届けします。</p>

        <form th:action="@{/request}" th:object="${requestForm}" method="post" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="name" class="form-label">お名前 <span class="text-danger">*</span></label>
                <input type="text" th:field="*{name}" class="form-control" id="name" required>
                <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">メールアドレス <span class="text-danger">*</span></label>
                <input type="email" th:field="*{email}" class="form-control" id="email" required>
                <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-success btn-lg">📨 無料で資料を請求する</button>
            </div>
        </form>

        <div class="text-center mt-4">
            <a th:href="@{/}" class="btn btn-outline-primary">🏠 トップに戻る</a>
        </div>
    </div>
</div>

<!-- フッター -->
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
