<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>資料請求 | 江南てのひらサポート</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!-- ヘッダー -->
<div th:replace="fragments/header :: header"></div>

<!-- メインコンテンツ -->
<div class="container mt-5">
    <h1 class="text-center mb-4">📄 資料請求フォーム</h1>

    <form th:action="@{/request}" th:object="${requestForm}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="name" class="form-label">お名前</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" required>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">メールアドレス</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" required>
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg">📨 資料を請求する</button>
        </div>
    </form>

    <div class="text-center mt-4">
        <a th:href="@{/}" class="btn btn-outline-secondary">🏠 トップに戻る</a>
    </div>
</div>

<!-- フッター -->
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
