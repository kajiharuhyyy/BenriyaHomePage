<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>便利屋</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div th:replace="fragments/header :: header"></div>

<section class="bg-light text-center py-5">
    <div class="container">
        <img th:src="@{/images/hero.png}" alt="便利屋ヒーロー" class="img-fluid mb-4" style="max-height: 400px;">
        <h1 class="display-5 fw-bold">あなたの街のヒーロー</h1>
        <p class="lead">困ったときは便利屋へ。解決します！</p>
        <a th:href="@{/contact}" class="btn btn-primary btn-lg mt-3">お問合せはこちら</a>
    </div>
</section>

<section class="container my-5">
    <div class="row text-center">
        <div class="col-md-3">
            <img src="/images/service1.png" class="service-img mb-3" width="80">
            <h5>掃除・片付け</h5>
            <p>お部屋や倉庫の清掃をお任せください。</p>
        </div>
        <div class="col-md-3">
            <img src="/images/service2.png" class="service-img mb-3" width="80">
            <h5>買い物代行</h5>
            <p>忙しいあなたの代わりにお使いに行きます。</p>
        </div>
        <div class="col-md-3">
            <img src="/images/service3.png" class="service-img mb-3" width="80">
            <h5>電球交換</h5>
            <p>高いところの作業もおまかせ！</p>
        </div>
        <div class="col-md-3">
            <img src="/images/service4.png" class="service-img mb-3" width="80">
            <h5>お話相手</h5>
            <p>一人で悩まず、まずはお話ししませんか？</p>
        </div>
    </div>
</section>

<div class="text-center mt-4">
    <a th:href="@{/request}" class="btn btn-success btn-lg">まずは資料請求！</a>
</div>
<div class="text-center mt-4">
    <a th:href="@{/contact}" class="btn btn-success btn-lg">依頼はこちらから</a>
</div>



<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
