<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>お問い合わせ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<div th:replace="fragments/header :: header"></div>

<div class="container mt-5">
    <h1 class="text-center mb-4">お問合せフォーム</h1>

    <form th:action="@{/contact}" th:object="${contactForm}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="name" class="form-label">名前</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" required>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">メールアドレス</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" required>
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">電話番号</label>
            <input type="tel" th:field="*{phone}" class="form-control" id="phone">
        </div>

        <div class="mb-3">
            <label for="postcode" class="form-label">郵便番号</label>
            <input type="text" th:field="*{postcode}" class="form-control" id="postcode">
        </div>

        <div class="mb-3">
            <label for="message" class="form-label">メッセージ</label>
            <textarea th:field="*{message}" class="form-control" id="message" rows="4" required></textarea>
            <div class="text-danger" th:if="${#fields.hasErrors('message')}" th:errors="*{message}"></div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary px-5">送信</button>
        </div>
    </form>

    <div class="text-center mt-4">
        <a th:href="@{/}" class="btn btn-outline-secondary">トップに戻る</a>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
