<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title>お問い合わせ | 江南てのひらサポート</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-section {
            background-color: #f4f9f5;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
    </style>
</head>

<body>
<!-- ヘッダー -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- メイン -->
<section class="container my-5">
    <h1 class="text-center mb-4">📬 お問い合わせフォーム</h1>
    <div class="form-section mx-auto" style="max-width: 700px;">
        <form th:action="@{/contact}" th:object="${contactForm}" method="post" class="needs-validation" novalidate>

            <!-- 名前 -->
            <div class="mb-3">
                <label for="name" class="form-label">お名前 <span class="text-danger">*</span></label>
                <input type="text" th:field="*{name}" class="form-control" id="name" required>
                <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>

            <!-- メール -->
            <div class="mb-3">
                <label for="email" class="form-label">メールアドレス <span class="text-danger">*</span></label>
                <input type="email" th:field="*{email}" class="form-control" id="email" required>
                <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <!-- 電話 -->
            <div class="mb-3">
                <label for="phone" class="form-label">電話番号（任意）</label>
                <input type="tel" th:field="*{phone}" class="form-control" id="phone">
            </div>

            <!-- 郵便番号 -->
            <div class="mb-3">
                <label for="postcode" class="form-label">郵便番号（任意）</label>
                <input type="text" th:field="*{postcode}" class="form-control" id="postcode">
            </div>

            <!-- メッセージ -->
            <div class="mb-3">
                <label for="message" class="form-label">ご相談内容 <span class="text-danger">*</span></label>
                <textarea th:field="*{message}" class="form-control" id="message" rows="4" required></textarea>
                <div class="text-danger" th:if="${#fields.hasErrors('message')}" th:errors="*{message}"></div>
            </div>

            <!-- 送信ボタン -->
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-success px-5">送信する</button>
            </div>
        </form>
    </div>

    <!-- トップへ戻る -->
    <div class="text-center mt-4">
        <a th:href="@{/}" class="btn btn-outline-secondary">トップに戻る</a>
    </div>
</section>

<!-- フッター -->
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
