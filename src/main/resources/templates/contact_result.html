<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title>お問い合わせありがとうございます | 江南てのひらサポート</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .thank-you-card {
            background-color: #f8fcf7;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>

<!-- ヘッダー -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- 本文 -->
<div class="container my-5">
    <div class="thank-you-card mx-auto" style="max-width: 700px;">
        <h2 class="text-center mb-4">📩 お問い合わせありがとうございます</h2>
        <p class="text-center">以下の内容で受付いたしました。<br>確認の上、スタッフより折り返しご連絡いたします。</p>

        <ul class="list-group list-group-flush my-4">
            <li class="list-group-item">
                <strong>お名前：</strong> <span th:text="${name}"></span>
            </li>
            <li class="list-group-item">
                <strong>メールアドレス：</strong> <span th:text="${email}"></span>
            </li>
            <li class="list-group-item">
                <strong>電話番号：</strong> <span th:text="${phone}"></span>
            </li>
            <li class="list-group-item">
                <strong>郵便番号：</strong> <span th:text="${postcode}"></span>
            </li>
            <li class="list-group-item">
                <strong>メッセージ：</strong><br>
                <span th:text="${message}"></span>
            </li>
        </ul>

        <div class="text-center mt-4">
            <a th:href="@{/}" class="btn btn-outline-primary">トップページへ戻る</a>
        </div>
    </div>
</div>

<!-- フッター -->
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
