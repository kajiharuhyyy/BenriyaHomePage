<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8">
  <title>料金案内 | 江南てのひらサポート</title>
  <link th:href="@{/css/style.css}" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .price-table th {
      background-color: #e3f2fd;
    }
    .price-table td, .price-table th {
      vertical-align: middle;
    }
    .trial-banner {
      background-color: #fff8e1;
      border-left: 5px solid #ffc107;
    }
  </style>
</head>
<body>

<!-- ヘッダー -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- 料金の目安 -->
<section class="container my-5">
  <h2 class="text-center mb-4">料金の目安</h2>
  <div class="table-responsive">
    <table class="table table-bordered text-center price-table">
      <thead>
      <tr>
        <th>サービス内容</th>
        <th>料金（税込）</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>日常生活のサポート（掃除・買い物・付き添い等）</td>
        <td>1時間：1,000円～</td>
      </tr>
      <tr>
        <td>不動産に関するご相談（相続・空き家など）</td>
        <td>内容に応じてお見積り</td>
      </tr>
      </tbody>
    </table>
  </div>
  <p class="text-muted text-center">※出張費・資材費が発生する場合は別途ご案内します。</p>
</section>

<!-- 初回お試し案内 -->
<section class="container my-5">
  <h2 class="text-center mb-4">初回トライアル実施中！</h2>
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="p-4 text-center trial-banner rounded shadow-sm">
        <h5 class="mb-3">🎉 開業記念キャンペーン</h5>
        <p class="fs-5 mb-1">✨ <strong>初回お試し価格：1,500円（税込）</strong></p>
        <p class="mb-1">お一人様1回限り／<strong>2025年9月30日まで</strong></p>
        <p class="mb-1">※チラシをご提示ください</p>
        <p class="text-muted">（通常料金：1時間 3,000円～）</p>
      </div>
    </div>
  </div>
</section>

<!-- CTA -->
<div class="text-center mt-5 mb-5">
  <a th:href="@{/contact}" class="btn btn-primary btn-lg">📬 お問い合わせはこちら</a>
</div>

<!-- フッター -->
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
