<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8">
  <title>よくあるご質問 | 江南てのひらサポート</title>
  <link th:href="@{/css/style.css}" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .accordion-button {
      background-color: #e8f5e9;
      font-weight: bold;
    }
    .accordion-body {
      background-color: #f9fbe7;
    }
  </style>
</head>
<body>

<!-- ヘッダー -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- FAQ セクション -->
<section class="container my-5">
  <h1 class="text-center mb-4">よくあるご質問</h1>

  <div class="accordion" id="faqAccordion">

    <!-- Q1 -->
    <div class="accordion-item">
      <h2 class="accordion-header" id="faq1">
        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                data-bs-target="#faq1Content" aria-expanded="true" aria-controls="faq1Content">
          Q. どのエリアで利用できますか？
        </button>
      </h2>
      <div id="faq1Content" class="accordion-collapse collapse show" aria-labelledby="faq1"
           data-bs-parent="#faqAccordion">
        <div class="accordion-body">
          江南市および隣接する尾張地域にてご利用いただけます。<br>
          詳しくは <a th:href="@{/contact}">お問い合わせ</a> ください。
        </div>
      </div>
    </div>

    <!-- Q2 -->
    <div class="accordion-item">
      <h2 class="accordion-header" id="faq2">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#faq2Content" aria-expanded="false" aria-controls="faq2Content">
          Q. 予約はどのくらい前がよいですか？
        </button>
      </h2>
      <div id="faq2Content" class="accordion-collapse collapse" aria-labelledby="faq2"
           data-bs-parent="#faqAccordion">
        <div class="accordion-body">
          原則3日前までにご予約をお願いしています。<br>
          急なご依頼にも可能な限り対応しますので、ご相談ください。
        </div>
      </div>
    </div>

    <!-- Q3 -->
    <div class="accordion-item">
      <h2 class="accordion-header" id="faq3">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#faq3Content" aria-expanded="false" aria-controls="faq3Content">
          Q. キャンセルは可能ですか？
        </button>
      </h2>
      <div id="faq3Content" class="accordion-collapse collapse" aria-labelledby="faq3"
           data-bs-parent="#faqAccordion">
        <div class="accordion-body">
          前日までのキャンセルは無料です。<br>
          当日のキャンセルはお電話にてご連絡ください。
        </div>
      </div>
    </div>

    <!-- Q4 -->
    <div class="accordion-item">
      <h2 class="accordion-header" id="faq4">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#faq4Content" aria-expanded="false" aria-controls="faq4Content">
          Q. スタッフはどのような方ですか？
        </button>
      </h2>
      <div id="faq4Content" class="accordion-collapse collapse" aria-labelledby="faq4"
           data-bs-parent="#faqAccordion">
        <div class="accordion-body">
          地域に住むスタッフが伺います。<br>
          研修を受け、身分証を携帯しております。<br>
          女性スタッフをご希望の場合はお申し付けください。
        </div>
      </div>
    </div>

  </div>

  <!-- CTA -->
  <div class="text-center mt-5">
    <a th:href="@{/contact}" class="btn btn-primary btn-lg">📬 お問い合わせはこちら</a>
  </div>
</section>

<!-- フッター -->
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
