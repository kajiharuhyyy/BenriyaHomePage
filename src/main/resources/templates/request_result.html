<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8">
  <title>資料請求ありがとうございます</title>
  <link th:href="@{/css/style.css}" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .thankyou-section {
      background-color: #f8fcf7;
      border-radius: 8px;
      padding: 2.5rem;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }
  </style>
</head>
<body>

<!-- ヘッダー -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- メイン -->
<div class="container my-5">
  <div class="thankyou-section">
    <h2 class="text-center mb-4 text-success">📩 資料請求ありがとうございます</h2>
    <p class="text-center mb-4">資料のご請求を承りました。<br>以下のボタンより、資料をすぐにダウンロードいただけます。</p>

    <div class="text-center mb-4">
      <a href="/files/benriya.pdf" class="btn btn-success btn-lg" download>📎 PDFをダウンロード</a>
    </div>

    <div class="text-center">
      <a th:href="@{/}" class="btn btn-outline-primary">🏠 トップページへ戻る</a>
    </div>
  </div>
</div>

<!-- フッター -->
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
